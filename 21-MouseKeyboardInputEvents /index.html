<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        /* background-color: red; */
        width: 160px;
        height: 160px;
        border: 2px solid black;
        background-color: blue;
        padding: 60px;
      }
      .childBox {
        /* background-color: red; */
        width: 60px;
        height: 60px;
        border: 2px solid black;
        background-color: red;
      }
      .red {
        background-color: red;
      }

      .dropdown-toggle::after {
        display: none;
      }

      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .task label.checked {
        text-decoration: line-through;
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .filters span.active {
        color: #3c87ff;
      }

      .filters span {
        margin-right: 5px;
        font-size: 15px;
        column-rule-color: #444444;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3 itemBox">
            <div class="card-header controls">
              <div class="filters">
                <span class="active" id="all">All</span>
              </div>
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Clear
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush">
              <li class="task list-group-item item1">
                <div class="form-check">
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">item 1</label>
                </div>
              </li>
              <li class="task list-group-item item2">
                <div class="form-check">
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">item 2</label>
                </div>
              </li>
              <li class="task list-group-item itwm3">
                <div class="form-check">
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">item 3</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <form action="" class="myForm">
      <input type="text" class="myInput" />
      <input type="submit" />
    </form>
    <button class="helloBtn">Salamla</button>
    <div onclick="" class="box">
      <div class="childBox"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
