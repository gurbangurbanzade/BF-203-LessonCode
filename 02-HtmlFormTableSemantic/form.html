<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="" method="">
      <label for="name">Name</label>
      <!-- value="Qurban"
      readonly
      maxlength="5"
      minlength="2"
      hidden -->
      <input
        name="name"
        id="name"
        type="text"
        placeholder="Adinizi daxil edin"
        required
        autocomplete="on"
      />
      <br />
      <label for="passId">Password</label>
      <input name="" id="passId" type="password" />
      <br />

      <input name="gender" id="woman" type="radio" />
      <label for="woman">Woman</label>
      <input name="gender" id="man" type="radio" />
      <label for="man">Man</label>
      <br />
      <label for="">hobbies</label>
      <br />
      <input id="tennis" type="checkbox" />
      <label for="tennis">tennis</label>
      <input id="kino" type="checkbox" />
      <label for="kino">kino</label>
      <input id="oyun" type="checkbox" />
      <label for="oyun">oyun</label>
      <br />
      <input type="email" required />

      <br /><label for="">Linki daxil edin</label>
      <input type="url" required />

      <br />
      <input type="submit" />
      <input type="reset" />

      <!-- <button>Submit</button> -->
    </form>
    <!-- form bitdi -->
    <input type="button" value="delete" />
    <input type="color" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="file" multiple />
    <input type="hidden" />
    <input type="image" />
    <input type="month" />
    <input type="number" max="3" min="0" />
    <input type="range" step="20" max="100" min="0" />
    <input type="tel" />
    <input type="time" />
    <input type="week" />
    <select name="" id="">
      <option value="Bak">Baku</option>
      <option value="Lon">London</option>
      <option value="Ist" selected>Instanbul</option>
    </select>

    <datalist id="browsers">
      <option value="Edge"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>
  </body>
</html>
